{% extends 'home.html' %}

{% block title %}게시판 리스트{% endblock %}

{% block content %}
<table>
  <thead>
    <tr>
      <th scope="row">title</th>
      <th scope="row">info</th>
    </tr>
  </thead>
  <tbody>
  {% for post in post_list %}
  <tr>
    <th scope="row"><a href="{% url 'boards:post_detail' post.id %}">{{ post.title }}</a></td>
    <td>by <b>{{ post.author }}</b> at <b>{{ post.create_at }}</b></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
<hr>
<a href="{% url 'boards:post_new' %}">
  <button class="btn btn-primary mx-auto">write</button>
</a>
{% endblock %}
